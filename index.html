<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berita Olahraga Nasional</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Berita Olahraga</h1>
    <nav>
      <ul>
        <li><a href="#">Beranda</a></li>
        <li><a href="#">Sepak Bola</a></li>
        <li><a href="#">Bulu Tangkis</a></li>
        <li><a href="#">Basket</a></li>
        <li><a href="#">Lainnya</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="berita">
      <h2>Daftar Berita Terbaru</h2>
      <ul id="artikel-list">
        <!-- Artikel akan ditampilkan di sini -->
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Berita Olahraga. Semua Hak Dilindungi.</p>
  </footer>

  <script>
    // Fungsi untuk mengambil data artikel dari file JSON dan menampilkannya
    fetch('artikels.json')
      .then(response => response.json())
      .then(data => {
        const artikelList = document.getElementById('artikel-list');
        data.forEach(artikel => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${artikel.link}">${artikel.judul}</a> <span>(${artikel.tanggal})</span>`;
          artikelList.appendChild(li);
        });
      })
      .catch(error => console.error('Error:', error));
  </script>

</body>
</html>
